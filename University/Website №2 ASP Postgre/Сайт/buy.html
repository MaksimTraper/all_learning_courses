	<script type="text/javascript" src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
	<script>
		$('#minus1').click(function () {
			$("#calc1").val(parseInt($("#calc1").val()) - 1);
			$("#output").val(parseInt($("#output").val()) - 1);
		});
		$('#plus1').click(function () {
			$("#calc1").val(parseInt($("#calc1").val()) + 1);
			$("#output").val(parseInt($("#output").val()) + 1);
		});

		$('#minus2').click(function () {
			$("#calc2").val(parseInt($("#calc2").val()) - 1);
			$("#output").val(parseInt($("#output").val()) - 3);
		});
		$('#plus2').click(function () {
			$("#calc2").val(parseInt($("#calc2").val()) + 1);
			$("#output").val(parseInt($("#output").val()) + 3);
		});

		$('#minus3').click(function () {
			$("#calc3").val(parseInt($("#calc3").val()) - 1);
			$("#output").val(parseInt($("#output").val()) - 5);
		});
		$('#plus3').click(function () {
			$("#calc3").val(parseInt($("#calc3").val()) + 1);
			$("#output").val(parseInt($("#output").val()) + 5);
		});

		$('#minus4').click(function () {
			$("#calc4").val(parseInt($("#calc4").val()) - 1);
			$("#output").val(parseInt($("#output").val()) - 30);
		});
		$('#plus4').click(function () {
			$("#calc4").val(parseInt($("#calc4").val()) + 1);
			$("#output").val(parseInt($("#output").val()) + 30);
		});

		$('#minus5').click(function () {
			$("#calc5").val(parseInt($("#calc5").val()) - 1);
			$("#output").val(parseInt($("#output").val()) - 90);
		});
		$('#plus5').click(function () {
			$("#calc5").val(parseInt($("#calc5").val()) + 1);
			$("#output").val(parseInt($("#output").val()) + 90);
		});

		$('#minus6').click(function () {
			$("#calc6").val(parseInt($("#calc6").val()) - 1);
			$("#output").val(parseInt($("#output").val()) - 365);
		});
		$('#plus6').click(function () {
			$("#calc6").val(parseInt($("#calc6").val()) + 1);
			$("#output").val(parseInt($("#output").val()) + 365);
		});
	</script>
